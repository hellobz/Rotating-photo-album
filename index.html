<!doctype html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="">

		<title>阿旋老师最帅了</title>
		 <style>
			#main{
				width:210px;
				height:156px;
				border:1px solid red;
			}
			#main img{
				position:absolute;
			}
			#main img:nth-child(2){
				transform:rotateY(30deg) translateZ(300px);
			}
			
		 </style>
	</head>
	<body>
		<!-- div代表是容器，存放图片文字视频音频等 -->
		<div id="main">
		<!-- 图片标签是img,src是他的路径地址 -->
			<!-- 相对路径 绝对路径 相对路径就是以自身出发来寻找目标的地址
			绝对路径就是以最高目录出发
			打个比方 学校， 某某学校 初三 的211班的张三同学 相对路径
			张三是211，所以他的班主任就可以直接喊张三，张三就很对明白他喊的谁，如果是在校庆典礼上校长，校长是管整个学校的，他怎么张三来了，他需要根据学校最高目标开始，直接喊张三的话，假如233班有张三 初三的211班张三，这就是绝对路径 -->
			<!-- 相对路径 ./img slip e:      -->
			<img src="./img/part-1.jpg">
			<img src="./img/part-2.jpg">
			<img src="./img/part-3.jpg">
			<img src="./img/part-4.jpg">
			<img src="./img/part-5.jpg">
			<img src="./img/part-6.jpg">
			<img src="./img/part-7.jpg">
			<img src="./img/part-8.jpg">
			<img src="./img/part-9.jpg">
		</div>
	</body>
